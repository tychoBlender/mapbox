<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Create markers from HTML</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
/*
 * Unlike other icons, you can style `L.divIcon` with CSS.
 * These styles make each marker a circle with a border and centered text.
 */
.count-icon {
background:#fff200;
/* border:5px solid rgba(255,255,255,0.5); */
color:#fff;
text-align:center;
border-radius:50%;
line-height:30px;
}
</style>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWxsaXNpbmMtZGV2IiwiYSI6Ik83aDVmRjAifQ.OwuiFwlJneE5opLhw2mWPg';
var map = L.mapbox.map('map', 'examples.map-i86nkdio')
    .setView([37.781, -122.402], 16);
 
L.marker([37.779463,-122.410619],{icon: L.divIcon({className:"count-icon",html:"",iconSize: [20, 20]})}).addTo(map); 
console.log(L.marker([37.779463,-122.410619],{icon: L.divIcon({className:"count-icon",html:"",iconSize: [20, 20]})}));
</script>
</body>
</html>
